name: JS Lint

on:
  push:
    branches:
      - main
      - release-*
  pull_request:
    branches:
      - main
      - release-*

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20

      - run: yarn
        working-directory: gcs

      - name: Check code formatting
        run: |
          # Get list of files that need formatting (run prettier directly to avoid yarn output)
          if ! npx prettier src electron tests --list-different > /tmp/prettier-files 2>/dev/null; then
            echo "❌ Prettier formatting issues found in the following files:"
            cat /tmp/prettier-files
            echo ""
            echo "Showing formatting differences:"
            echo "================================"

            # For each file, show what prettier would change
            while IFS= read -r file; do
              if [ -n "$file" ] && [ -f "$file" ]; then
                echo ""
                echo "📄 File: $file"
                echo "----------------------------------------"
                # Create a temp file with prettier formatting
                npx prettier "$file" > "/tmp/$(basename "$file").formatted" 2>/dev/null
                # Show the diff
                diff -u "$file" "/tmp/$(basename "$file").formatted" || true
                echo "----------------------------------------"
              fi
            done < /tmp/prettier-files

            echo ""
            echo "💡 To fix these issues locally, run: yarn format"
            exit 1
          else
            echo "✅ All files are properly formatted!"
          fi
        working-directory: gcs

      - name: Check code linting
        run: yarn lint
        working-directory: gcs
