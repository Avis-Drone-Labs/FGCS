on: workflow_dispatch # Only run manually
# Disabled triggers:
#   push:
#     branches:
#       - main
#       - release-*
#   pull_request:
#     branches:
#       - main
#       - release-*

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gcs

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        working-directory: gcs
        run: yarn

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate parameter definitions
        working-directory: gcs/data
        run: python generate_param_definitions.py

      - name: Run playwright tests
        working-directory: gcs
        run: yarn test
        env:
          CI: true
          # Disable Electron sandbox for CI environment
          ELECTRON_DISABLE_SANDBOX: 1
