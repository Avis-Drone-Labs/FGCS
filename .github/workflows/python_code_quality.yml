name: Python Code Quality
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - run: pip install --upgrade pip
      - run: pip install black mypy flake8

      - name: Run black
        working-directory: ./radio
        run: black --check .

      - name: Run flake8
        working-directory: ./radio
        run: flake8 .

      - name: Run mypy
        working-directory: ./radio
        run: mypy .
