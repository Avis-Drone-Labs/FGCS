name: Run Python Tests with simulator

on:
  push:
    branches:
      - main
      - release-*
  pull_request:
    branches:
      - main
      - release-*

jobs:
  test-macos:
    name: Python ${{ matrix.py }} on macos-latest
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        py:
          - 3.8
          - 3.9
          - 3.11
          - 3.12
    steps:
      - uses: actions/checkout@v3

      - name: Set up docker
      # based on https://github.com/ddev/ddev/blob/fe1b8ddbfeb322e4966b31c5654362f6a0b022be/.circleci/macos_circle_vm_setup.sh#L11-L13
        run: |
          brew install --cask docker
          sudo /Applications/Docker.app/Contents/MacOS/docker --quit-after-install --unattended
          nohup /Applications/Docker.app/Contents/MacOS/docker --unattended & open /Applications/Docker.app
          while ! docker ps >/dev/null ; do
            echo "Waiting for Docker to start..."
            sleep 2
          done
          docker pull kushmakkapati/ardupilot_sitl
          docker run -it --rm -p 5760:5760 kushmakkapati/ardupilot_sitl

      - name: Set up Python ${{ matrix.py }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py }}

      - name: Install dependencies
        working-directory: radio
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          python -m pip install -r requirements.txt

      - name: Test with pytest
        working-directory: radio
        run: pytest --log-cli-level=DEBUG
